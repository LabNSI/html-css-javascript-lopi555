<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">

  <!-- Compléter le titre de la page -->
  <title>Mes spécialités en terminale</title>
  <!-- ***************************** -->

  <!-- Faire l'inclusion du css et du script js -->
  <link href="stile.css" rel="stylesheet" type="text/css" />
  <script src="script.js"></script>

  <!-- ***************************** -->
</head>
<body>
  <header>
    <h1>Mes spécialités en terminale</h1>
  </header>

  <section id="formulary">

  <!-- Affecter au formulaire l'identité "terminale" -->
  <form id="terminale" action="#" method="get">  <br/>
  <!-- ***************************** -->
      <!-- Affecter à l'article l'identité "identity" et la classe "choix" -->
      <article id="identity" class="choix">
      <!-- ***************************** -->
        <h2>Identité :</h2>
        <p>Indiquez vos nom et prénom</p>
        <p>Prénom</p>
        <input type="text" name="prenom">
        <p>Nom</p>
        <input type="text" name="nom">

      </article>

      <!-- Affecter à l'article l'identité "classe" et la classe "choix" -->
      <article id="classe" class="choix">
      <!-- ***************************** -->
        <h2>Votre classe :</h2>
        <p>
          <input type="radio" name="classe" value="1G2">1G2<br>
          <input type="radio" name="classe" value="1G3">1G3<br>
          <input type="radio" name="classe" value="1G5">1G5
        </p>
     </article>

     <!-- Affecter à l'article l'identité "speciality" et la classe "choix" -->
     <article id="speciality" class="choix">
     <!-- ***************************** -->
       <h2>Les spécialités en terminale :</h2>
       <p>Choisissez vos deux spécialités</p>
       <p>
         <input type="checkbox" name="ARTS_PLASTIQUES" value="ARTS PLASTIQUES">ARTS PLASTIQUES<br>
         <input type="checkbox"name="LITT_ANGLAIS" value="LITT. ANGLAIS">LITT. ANGLAIS<br>
         <input type="checkbox"name="LITT_ESPAGNOL" value="LITT. ESPAGNOL">LITT. ESPAGNOL<br>
         <input type="checkbox"name="MATHEMATIQUES" value="MATHEMATIQUES">MATHEMATIQUES<br>
         <input type="checkbox"name="NUMERIQUE_SC_INFORM" value="NUMERIQUE SC.INFORM">NUMERIQUE SC.INFORM<br>
         <input type="checkbox"name="PHYSIQUE_CHIMIE" value="NUMERIQUE SC.INFORM">PHYSIQUE-CHIMIE<br>
         <input type="checkbox"name="SC_ECONO_SOCIALES" value="NUMERIQUE SC.INFORM">SC. ECONO.& SOCIALES
       </p>
     </article>

    <article class="resultat">
        <input class="button" type="submit" value="Voir le résultat!" />
        <h1 id="resultat"></h1>
    </article>

  </form>
</section>
</body>
</html>
